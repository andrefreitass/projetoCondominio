<form #advertenciaForm="ngForm" (ngSubmit)="salvarAdvertencia(advertenciaForm)">

  <div>
    <h3>Data</h3>
    <p-calendar [showIcon]="true"  name="data" #name="ngModel" 
    required tabindex="0" [disabledDates]="invalidDates" [(ngModel)]="advertencia.data"
      [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy"></p-calendar>
  </div>

  <div>
    <h3>Motivo</h3>
    <input id="motivo" type="text" class="form-control" name="motivo" #name="ngModel"
     [(ngModel)]="advertencia.motivo" required  minlength="5"
      maxlength="40" size="60">
  </div>

  <div>
    <h3>Descrição</h3>
    <textarea class="form-control" name="descricao" #name="ngModel"
    [(ngModel)]="advertencia.descricao"
       required [rows]="5" [cols]="60" maxlength="350"
      pInputTextarea autoResize="autoResize"></textarea>
  </div>

  <div>
    <h3>Anexo</h3>
    <input id="anexo" type="text" class="form-control" name="anexo" #name="ngModel"
     [(ngModel)]="advertencia.anexo" required  minlength="5"
      maxlength="40" size="60">
  </div>

  <div class="form-group">
    <button type="submit" pButton label="Salvar"></button>    
  </div>
</form>
