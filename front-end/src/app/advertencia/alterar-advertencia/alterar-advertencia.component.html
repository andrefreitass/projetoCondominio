<form (ngSubmit)="atualizarAdvertencia(advertencia)" #advertenciaForm="ngForm">
    
  <div>
    <h3>Data</h3>
    <p-calendar [showIcon]="true" [(ngModel)]="advertencia.data" name="data" tabindex="0" [disabledDates]="invalidDates"
      [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy" [locale]="globalService.pt"></p-calendar>
  </div>

  <div>
    <h3>Motivo</h3>
    <input id="motivo" type="text" class="form-control" [(ngModel)]="advertencia.motivo" name="motivo" maxlength="40" size="60">
  </div>

  <div>
    <h3>Descrição</h3>
    <textarea class="form-control" [(ngModel)]="advertencia.descricao" name="Descricao" required [rows]="5" [cols]="60" maxlength="350"
      pInputTextarea autoResize="autoResize"></textarea>
  </div>

  <div>
    <h3>Motivo</h3>
    <input id="anexo" type="text" class="form-control" [(ngModel)]="advertencia.anexo" name="anexo" maxlength="40" size="60">
  </div>

  <div class="form-group">
    <button type="submit" pButton label="Salvar" [disabled]="!advertenciaForm.form.valid"></button>
  </div>
  
</form>
