<form (ngSubmit)="buscarListaEnquete()" #enqueteForm="ngForm">
        <p-growl [(value)]="msgs"></p-growl>
    <p-fieldset legend="Dados Para Consultar Enquete">

        <div class="ui-g-12 ui-md-2" class="left">
            <h3>Data Inicio</h3>
            <p-calendar [showIcon]="true" required name="dataInicio" [(ngModel)]="filtroEnquete.dataInicio" tabindex="0" [disabledDates]="invalidDates"
                [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy"></p-calendar>
        </div>

        <div class="ui-g-12 ui-md-2" class="center">
            <h3>Data Fim</h3>
            <p-calendar [showIcon]="true" required name="dataFim" [(ngModel)]="filtroEnquete.dataFim" tabindex="0" [disabledDates]="invalidDates"
                [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy"></p-calendar>
        </div>

        <br>
        
        <div>
            <button pButton type="submit" label="Consultar" style="float:left"></button>
            <button pButton type="button" (click)="modalEnquete('formulario')" label="Adicionar Enquete" style="float:right" class="ui-button-warning"></button>
        </div>
    </p-fieldset>
</form>
<br>
<br>
<!--Dados de Resposta-->

<p-fieldset legend="Lista de Enquete">
    <p-table [value]="enqueteService.listaEnquete">
        <ng-template pTemplate="header">
            <tr>
                <th>Data</th>
                <th>Titulo</th>                
                <th>Assuntos</th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-enquete>
            <tr>
                <td>{{ enquete.data | date:'dd/MM/yyyy' }}</td>
                <td>{{ enquete.titulo }}</td>
                <td>{{ enquete.assuntos }}</td>                
                <td>
                    <button type="text" (click)="selecionarEnquete(enquete); modalEnquete('detalhar');" pButton icon="pi pi-search"></button>
                    <button type="text" (click)="selecionarEnquete(enquete);modalEnquete('alterar')" pButton icon="pi pi-refresh" class="ui-button-success"></button>
                    <button type="text" (click)="recebeIdEnquete(enquete._id);confirmaExclusaoEnquete()" pButton icon="pi pi-times" class="ui-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

 
    <div *ngIf="enqueteService?.listaEnquete?.length == 0">
        Nenhum registro cadastrado
    </div>

<!--   MODALS -->

<p-dialog header="Cadastro de Enquete" [(visible)]="formularioEnquete" [modal]="true" [responsive]="true" [width]="500"
[minWidth]="600" [minY]="600" [baseZIndex]="10000">    
<formulario-enquete (aoSalvar)="aoSalvarFormularioEnquete($event)"></formulario-enquete>    
</p-dialog>


 <p-dialog header="Detalhar Enquete" [(visible)]="detalharEnquete" [modal]="true" [responsive]="true" [width]="500"
 [minWidth]="600" [minY]="600" [baseZIndex]="10000">
     <detalhar-enquete  [enquete]="enquete"></detalhar-enquete>         
</p-dialog>


<p-dialog header="Alterar Enquete" [(visible)]="alterarEnquete" [modal]="true" [responsive]="true" [width]="500" [minWidth]="600"
[minY]="600" [baseZIndex]="10000">        
<alterar-enquete [enquete]="enquete" (aoAlterar)="aoAlterarEnquete($event)"></alterar-enquete>        
</p-dialog>
