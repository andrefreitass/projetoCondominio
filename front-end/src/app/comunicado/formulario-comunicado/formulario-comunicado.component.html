<form #comunicadoForm="ngForm" (ngSubmit)="salvarComunicado(comunicadoForm)">

  <div>
    <h3>Data</h3>
    <p-calendar [showIcon]="true"  name="data" #name="ngModel" 
    required tabindex="0" [disabledDates]="invalidDates" [(ngModel)]="comunicado.data"
      [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy"></p-calendar>
  </div>

  <div>
    <h3>Titulo</h3>
    <input id="titulo" type="text" class="form-control" name="titulo" #name="ngModel"
     [(ngModel)]="comunicado.titulo" required  minlength="5"
      maxlength="40" size="60">
  </div>

  <div>
    <h3>Descrição</h3>
    <textarea class="form-control" name="descricao" #name="ngModel"
    [(ngModel)]="comunicado.descricao"
       required [rows]="5" [cols]="60" maxlength="350"
      pInputTextarea autoResize="autoResize"></textarea>
  </div>
<!--
  <div>
    <label> Adicionar Comunicado</label>
    <button type="text" pButton icon="pi pi-search" (click)= "modalComunicado('consultarPauta');"></button>    
  </div>
  <br>
 -->

  <div>
    <h3>Pauta</h3>
    <textarea class="form-control" name="pauta" #name="ngModel"
    [(ngModel)]="comunicado.pauta"
     required [rows]="5" [cols]="60" maxlength="350"
      pInputTextarea autoResize="autoResize"></textarea>
  </div>

 

  <div class="form-group">
    <button type="submit" pButton label="Salvar"></button>    
  </div>
</form>

<!-- Modais-->

<p-dialog  header="Consultar Pauta" [(visible)]="consultarPauta" [modal]="true" [responsive]="true" [width]="500" [minWidth]="600"
[minY]="600" [baseZIndex]="10000">       

<form #consultaPautaForm="ngForm" (ngSubmit)="salvarComunicado(consultaPautaForm)">




</form>


</p-dialog>
