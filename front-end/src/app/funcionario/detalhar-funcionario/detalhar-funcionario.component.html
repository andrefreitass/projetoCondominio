<form #funcionarioForm="ngForm">

  <div>
    <h3>Data</h3>
    <p-calendar [showIcon]="true" [(ngModel)]="funcionario.data" name="data" required tabindex="0" [disabled]="true" [disabledDates]="invalidDates"
      [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy"></p-calendar>
  </div>


  <div>
    <h3>nome</h3>
    <input id="nome" type="text" class="form-control" [(ngModel)]="funcionario.nome" [disabled]="true" name="nome" maxlength="40" size="60">
  </div>

  <div>
    <h3>funcao</h3>
    <textarea class="form-control" [(ngModel)]="funcionario.funcao" name="funcao" required [disabled]="true" [rows]="5"
      [cols]="60" maxlength="350" pInputTextarea autoResize="autoResize"></textarea>
  </div>

  <div>
    <h3>cpf</h3>
    <textarea class="form-control" [(ngModel)]="funcionario.cpf" name="cpf" required [disabled]="true" [rows]="5" [cols]="60"
      maxlength="350" pInputTextarea autoResize="autoResize"></textarea>
  </div>
  
</form>
