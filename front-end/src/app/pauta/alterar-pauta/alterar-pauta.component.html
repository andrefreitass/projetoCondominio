<form (ngSubmit)="atualizarPauta(pauta)" #pautaForm="ngForm">
    
  <div>
    <h3>Data e Hora</h3>
    <p-calendar [showIcon]="true" [(ngModel)]="pauta.data" name="data" tabindex="0" [disabledDates]="invalidDates"
    [disabledDays]="[0]"  dateFormat="dd/mm/yy" [locale]="globalService.pt" [monthNavigator]="true" [yearNavigator]="true" yearRange="2018:2030"></p-calendar>
  </div>
  
    <div>
      <h3>Local</h3>
      <input id="local" type="text" class="form-control" [(ngModel)]="pauta.local" name="local" minlength="5" maxlength="40" size="60">
    </div>
  
    <div>
      <h3>Assuntos</h3>
      <textarea class="form-control" [(ngModel)]="pauta.assuntos" name="assuntos" required [rows]="5" [cols]="60" minlength="5" maxlength="350"
        pInputTextarea autoResize="autoResize"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" pButton label="Salvar" [disabled]="!pautaForm.form.valid"></button>
    </div>
    
  </form>
