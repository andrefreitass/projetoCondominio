<form (ngSubmit)="atualizarPauta(pauta)" #pautaForm="ngForm">
    
    <div>
      <h3>Data</h3>
      <p-calendar [showIcon]="true" [(ngModel)]="pauta.data" name="data" tabindex="0" [disabledDates]="invalidDates"
        [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy"></p-calendar>
    </div>
  
    <div>
      <h3>Local</h3>
      <input id="local" type="text" class="form-control" [(ngModel)]="pauta.local" name="local" maxlength="40" size="60">
    </div>
  
    <div>
      <h3>Assuntos</h3>
      <textarea class="form-control" [(ngModel)]="pauta.assuntos" name="assuntos" required [rows]="5" [cols]="60" maxlength="350"
        pInputTextarea autoResize="autoResize"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" pButton label="Salvar" [disabled]="!pautaForm.form.valid"></button>
    </div>
    
  </form>
