<form (ngSubmit)="atualizarLazer(lazer)" #lazerForm="ngForm">
    
  <div>
    <h3>Data</h3>
    <p-calendar [showIcon]="true" [(ngModel)]="lazer.data" name="data" tabindex="0" [disabledDates]="invalidDates"
      [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy" [locale]="globalService.pt"></p-calendar>
  </div>

  <div>
    <h3>Local</h3>
    <input id="local" type="text" class="form-control" [(ngModel)]="lazer.local" name="local" maxlength="40" size="60">
  </div>

  <div>
    <h3>Descrição</h3>
    <textarea class="form-control" [(ngModel)]="lazer.descricao" name="Descricao" required [rows]="5" [cols]="60" maxlength="350"
      pInputTextarea autoResize="autoResize"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" pButton label="Salvar" [disabled]="!lazerForm.form.valid"></button>
  </div>
  
</form>
