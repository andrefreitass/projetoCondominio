<form #lazerForm="ngForm" (ngSubmit)="salvarLazer(lazerForm)">

    <div>
      <h3>Data</h3>
      <p-calendar [showIcon]="true"  name="data" #name="ngModel" 
      required tabindex="0" [disabledDates]="invalidDates" [(ngModel)]="lazer.data"
        [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy" [locale]="globalService.pt"></p-calendar>
    </div>
  
    <div>
      <h3>Local</h3>
      <input id="local" type="text" class="form-control" name="local" #name="ngModel"
       [(ngModel)]="lazer.local" required  minlength="5"
        maxlength="40" size="60">
    </div>
  
    <div>
      <h3>Descrição</h3>
      <textarea class="form-control" name="descricao" #name="ngModel"
      [(ngModel)]="lazer.descricao"
         required [rows]="5" [cols]="60" maxlength="350"
        pInputTextarea autoResize="autoResize"></textarea>
    </div>
  
    <div class="form-group">
      <button type="submit" pButton label="Salvar"></button>    
    </div>
  </form>
