<form (ngSubmit)="atualizarMulta(multa)" #multaForm="ngForm">
    
  <div>
    <h3>Data</h3>
    <p-calendar [showIcon]="true" [(ngModel)]="multa.data" name="data" tabindex="0" [disabledDates]="invalidDates"
      [disabledDays]="[0,6]" readonlyInput="true" dateFormat="dd/mm/yy"></p-calendar>
  </div>

  <div>
    <h3>Motivo</h3>
    <input id="motivo" type="text" class="form-control" [(ngModel)]="multa.motivo" name="motivo" maxlength="40" size="60">
  </div>

  <div>
    <h3>Descrição</h3>
    <textarea class="form-control" [(ngModel)]="multa.descricao" name="Descricao" required [rows]="5" [cols]="60" maxlength="350"
      pInputTextarea autoResize="autoResize"></textarea>
  </div>

  <div>
    <h3>Valores</h3>
    <input id="valores" type="text" class="form-control" [(ngModel)]="multa.valores" name="valores" maxlength="40" size="60">
  </div>

  <div class="form-group">
    <button type="submit" pButton label="Salvar" [disabled]="!multaForm.form.valid"></button>
  </div>
  
</form>
